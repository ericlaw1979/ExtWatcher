<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>extWatcher Event Log</title>
    <link rel="stylesheet" type="text/css" href="monitor.css">
    <script type="text/javascript" src="monitor.js"></script>
</head>

<body>
    <h2>Latest Event</h2>
    <div id="txtEvent"></div>

    <h2>Past Events</h2>
    <textarea readonly id="txtLog" wrap="off"></textarea>
    <hr style="margin: 15px 0px 15px 0px;" />
    <p>
        If this is unexpected, please contact your administrator and share the text from the page <b>about:policy</b>.
        <br />
        <button id="btnClear">Clear log</button>
    </p>
</body>
